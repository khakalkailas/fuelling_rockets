   <script>
      var sitekey = "6Ld6xtMUAAAAAFnpLBOPA3VP0bLpV8TcGP1Igc1d";
      var CaptchaCallback = function () {
         grecaptcha
            .execute(sitekey, {
               action: "enquire_form"
            })
            .then(function (token) {
               document
                  .querySelectorAll(".token")
                  .forEach(elem => (elem.value = token))
                  ;
            });
      };
   </script>

   <script>
      $("#enquire-form2").submit(function (e) {
         // e.preventDefault();
         // alert('Thanks for contacting Fuelling Rockets, We will get back to you shortly');
         $.ajax({
            type: "POST",
            url: 'mail.php',
            data: $(this).serialize(), //Serialize a form to a query string.
            success: function (response) {
               // alert(response); //response from server.
               $("#show_message2").fadeIn();
            }
         });
         return false; // prevent form to submit.
      });
   </script>

   <script>
      function openNav() {
         document.getElementById("mySidenav").style.width = "300px";
         $('body').addClass('stop-scrolling');
         $('body').bind('touchmove', function (e) { e.preventDefault() });
         document.getElementById("overlay").style.zIndex = "999";
         document.getElementById("overlay").style.backgroundColor = "rgba(0,0,0,0.6)";
      }

      function closeNav() {
         document.getElementById("mySidenav").style.width = "0";

         $('body').removeClass('stop-scrolling');
         $('body').unbind('touchmove');
         // document.getElementById("main").style.marginLeft = "0";

         document.getElementById("overlay").style.zIndex = "-1";
         document.getElementById("overlay").style.backgroundColor = "rgba(0,0,0,0)";
      }

      $("#overlay").click(function () {
         closeNav();
      });


      $(".interested").click(function (e) {
         //alert
         e.preventDefault();
         $('#interested').modal('show');
      });

   </script>
